<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/main.js"></script>
</head>

<body>
    <header id="title">Tic-Tac-Toe</header>
    <main id='board-setup'>
        <h1 id='message'>Message</h1>
        <div class="game-board">
            <div id = 'sq0' class="box"></div>
            <div id = 'sq1' class="box"></div>
            <div id = 'sq2' class="box"></div>
            <div id = 'sq3' class="box"></div>
            <div id = 'sq4' class="box"></div>
            <div id = 'sq5' class="box"></div>
            <div id = 'sq6' class="box"></div>
            <div id = 'sq7' class="box"></div>
            <div id = 'sq8' class="box"></div>
          </div>
    </main>
    <button id="replay">Replay</button>
    <footer>A Game by Ryan Finch</footer>
</body>

</html>
